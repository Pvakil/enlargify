<html>
   <head>
      <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
      <meta charset="utf-8">
      <title>Login</title>
   </head>
   <body>
      <div class="containers">
         <h1>Welcome to three dimensional tic tac toe!</h1>
      </div>
      <div class="container white z-depth-2">
         <ul class="tabs teal">
           <div class="row">
            <li class="tab col s6"><a class="white-text active" href="#login">login</a></li>
            <li class="tab col s6"><a class="white-text" href="#register">register</a></li>
          </div>
         </ul>
         <div id="login" class="col s12">
            <form class="col s12" action="login" method="post">
               <div class="form-container">
                  <h3 class="teal-text">Login</h3>
                  <div class="row">
                     <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name = "email">
                        <label for="email">Email</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name="password">
                        <label for="password">Password</label>
                     </div>
                  </div>
                  <br>
                  <center>
                     <button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
                     <br>
                     <br>
                     <a href="">Forgotten password?</a>
                  </center>
               </div>
            </form>
         </div>
         <div id="register" class="col s6" style:"padding:0;" >
            <form class="col 6" action="register" method="post">
               <div class="form-container">
                  <h3 class="teal-text">Welcome</h3>
                  <div class="row">
                     <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" name="first_name">
                        <label for="first_name">First Name</label>
                     </div>
                     <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" name="last_name">
                        <label for="last_name">Last Name</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name="email">
                        <label for="email">Email</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s6">
                        <input id="email-confirm" type="text" class="validate" name="gender">
                        <label for="email-confirm">Gender</label>
                     </div>
                     <div class="input-field col s6">
                        <input id="password-confirm" type="number" class="validate" name="age">
                        <label for="password-confirm">Age</label>
                      </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <input id="email" type="text" class="validate" name="username">
                        <label for="username">Username</label>
                     </div>
                  </div>                  <div class="row">
                     <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name="password">
                        <label for="password">Password</label>
                     </div>
                  </div>
                  <center>
                        <input type="submit" value="submit">
                  </center>
               </div>
            </form>
         </div>
      </div>
      <script> src = "./style.js/" </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
